<div class="jumbotron">
    <h1 class="text-center">Alurapic</h1>
</div> <!-- fim jumbotron -->    

<p class="alert alert-info" ng-show="mensagem.length">{{mensagem}}</p>

<div class="row">
    <div class="col-md-12">
        <form>
            <div class="input-group">
                <span class="input-group-btn">      
                    <a href="fotos/new" class="btn btn-primary">Nova foto</a>
                </span>

                <input class="form-control" placeholder="filtrar pelo tÃ­tulo da foto" ng-model="filtro" ng-model-option="{debounce: 500}">
            </div>
        </form> <!-- fim form -->
    </div> <!-- fim col-md-12 -->
</div> <!-- fim row -->

<div class="row">
    <meu-painel class="col-md-2 painel-animado" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
        <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
        <a href="fotos/edit/{{foto._id}}" class="btn btn-primary btn-block">Editar</a>
        <meu-botao-perigo acao="remover(foto)" nome="Remover"></meu-botao-perigo>
    </meu-painel> <!-- fim minha diretiva -->    
</div>
